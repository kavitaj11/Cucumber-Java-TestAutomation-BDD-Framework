
#Web Browser mode
#browser=IE
browser=CHROME
#browser=FIREFOX

headless=false

#Browser Size
browser.width=1280
browser.height=1024

#Automated web driver download path
wdm.targetPath=wdmDownloads
platform=VISTA

#FOR SELENIUM GRID
#WITHOUT SELENIUM GRID set no value for driverhost =
#WITH SELENIUM GRID set driverhost with server name e.g =  localhost
#TO RUN HEADLESS SET headless=true, default is false
remote=false
driverhost=localhost
driverport=4444

#For SauceLabs
sauceLabs.username=
sauceLabs.key=

#Test Results Directory - Used for logging
#This should be the same directory as the log4j properties file Directory
test.results.dir=./testResults/

#This should be the same name as in the log4j properties file File name
test.log.name=LogFile.txt

#Test Data Directory
test.data.dir=testData/

#Screenshot saved directory
selenium.screenshots.dir=./test-output/screenshots/

#Set to true to enable screenshots of the entire page and not just the viewport
selenium.fullpage.screenshot.enable=true

#Path to test-config.properties file
env.resources= resources/environment.properties
resources.load.subdirs=2

# The number of times to retry a failed test
retry.count=3

# The number of times to retry a failed action, such as clicking
retry.action.count=3

#Set Maximum time to wait in seconds
DefaultTimeout=20

#Set time to wait before a recheck in seconds
WaitPollTime=1



#Enable Email
test.results.emailExceutionReport=true
#Report directory
test.results.report.html.dir=./test-output/report.html
#SMTP HOST DETAILS
##email properties, email would be sent post execution using these
mail.smtp.host=
mail.from=
mail.to=
mail.cc=
mail.bcc=
mail.subject=


#Web Service Properties
#Set to true to enable web service logging on console
web.service.log=false

#Set to true to enable web service logging on console only if tests fail
web.service.log.on.fail.only=false

#Web Service timeout in miliseconds
web.service.timeout=5000
#Web Services
#Web service Base Uri
web.service.uri=

#Web service port if there exists a port
web.service.port=443

#Web Service Base Path
web.service.path=


#api test config
api.baseuri=https://www.googleapis.com/



#Web UI test config
#URl
app.baseurl=https://www.google.com/

#Database Util values
#jdbc:oracle:thin:@<hostName>:<portNumber>:<sid>;  (if you have sid)
#jdbc:oracle:thin:@//<hostName>:<portNumber>/serviceName; (if you have oracle service name)
db.host=localhost
db.connection.url =
db.driver.class=oracle.jdbc.OracleDriver
db.user =
encrypted.db.pwd=